
<!DOCTYPE html>
<html  dir="ltr" lang="fr" xml:lang="fr">
  <head>
    <title>TP</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<div id="compteur">10</div>
	
    <script>
    	let compteur = 10;
		let s = document.getElementById("compteur");
		let inter = setInterval(function() {
			if (compteur>0) {
				compteur --;
				s.innerHTML = ""+compteur;
			}
			else {
				clearInterval(inter);
			}
		},1000);
    </script>
</body>

</html>
